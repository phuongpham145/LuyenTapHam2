<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n ;
    n = parseInt(prompt("Enter N "));
    function giaithua(n) {
        var gt = 1 ;
        for (let i = 1; i <= n; i++) gt *= i ;
        document.write(n + " ! = " + gt);
    }
    giaithua(n);
</script>
</body>
</html>

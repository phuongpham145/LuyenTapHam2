<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a , b , c ;
    a = parseInt(prompt("Enter A "));
    b = parseInt(prompt(" Enter B "));
    c = parseInt(prompt("Enter C "));
    function minValue(a,b,c) {
        var min = a ;
        if (min > b) min = b ;
        if (min > c) min = c ;
        alert("Min = "+ min);
    }
    minValue(a,b,c);
</script>
</body>
</html>

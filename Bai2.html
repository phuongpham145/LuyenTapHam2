<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <p id="display"></p>
</form>
<script>
    var r ;
    r = parseFloat(prompt("Enter R "));
    function tinh(x) {
        document.write(" Area = " + x*x*3.14) ;
        document.write("<br>");
        document.write(" Perimeter = " + 2*x*3.14 );
    }
     tinh(r);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a , b ;
    a = parseInt(prompt("Enter A")) ;
    b = parseInt(prompt("Enter B")) ;
    function swap(x,y) {
        var a ;
        a = x ;
        x = y ;
        y = a ;
        document.write("A = " + x + " , B = "+ y);
    }
    swap(a,b);
</script>
</body>
</html>
